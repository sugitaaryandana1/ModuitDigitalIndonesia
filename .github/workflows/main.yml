# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman collection
        run: newman run testing.postman_collection.json
        
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update package lists
        run: sudo apt-get update
        
      - uses: actions/setup-python@v4
        with:
         python-version: '3.12.0-alpha.1'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Checkout code
        uses: actions/checkout@v3
        
#       - name: Install Chromium and Chromedriver
#         run: |
#           sudo apt-get update
#           sudo apt-get install chromium-chromedriver

      - name: Set up ChromeDriver
        run: |
          LATEST_CHROMEDRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget https://chromedriver.storage.googleapis.com/$LATEST_CHROMEDRIVER_VERSION/chromedriver_mac64.zip
          unzip chromedriver_mac64.zip
          sudo mv chromedriver /ModuitDigitalIndonesia
          chromedriver --version
          
      - name: Run Python tests
        run: |
          export PATH=$PATH:"./"
          python checkout.py

